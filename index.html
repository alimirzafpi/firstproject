<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MyWeather</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Forecast</a>
      <a href="#">Humidity</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="container">
    <h2>Weather in Major Cities</h2>
    <div id="cities-weather" class="weather-box"></div>

    <h2>Search Weather by City</h2>
    <div class="weather-box">
      <input type="text" id="weather-city" placeholder="Enter city name" />
      <button onclick="getWeather()">Get Weather</button>
      <div id="weather-result"></div>
    </div>
    <!-- <h2>Ask Gemini AI about Weather</h2>
<div class="weather-box">
  <input type="text" id="gemini-input" placeholder="Ask something like 'Will it rain in Lahore tomorrow?'" />
  <button onclick="askGemini()">Ask Gemini</button>
  <div id="gemini-result"></div>
</div> -->

    <h2>Check Humidity</h2>
    <div class="weather-box">
      <input type="text" id="humidity-city" placeholder="Enter city name" />
      <button onclick="getHumidity()">Get Humidity</button>
      <div id="humidity-result"></div>
    </div>

    <h2>Weekly Forecast</h2>
    <div class="weather-box">
      <input type="text" id="forecast-city" placeholder="Enter city name" />
      <button onclick="getForecast()">Get Weekly Forecast</button>
      <div id="forecast-result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
